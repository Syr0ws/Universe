#############################################
###           WEATHER SETTINGS            ###
#############################################

# This section contains all the settings about the weather. To configure
# the weather of a specific world, you have to use the following format:
#
# # The name of the section. Use what you want.
# my-world:
#  # The world in which set the weather.
#  world: "my-world"
#  # The weather to set in the world.
#  # Available values: NORMAL, SUNNY.
#  weather: "SUNNY"
weathers:
  world:
    world: "world"
    weather: "SUNNY"