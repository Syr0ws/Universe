#############################################
###           BORDER SETTINGS             ###
#############################################

# This section contains all the settings about world borders. To add a new
# border for a specific world, you must use the following format:
#
# An id for the border in config. Use what you want.
# my-world-border:
#  # The center of the border (optional).
#  # Default value: (0,0).
#  center:
#    x: 0
#    y: 0
#  # The size of the border (optional).
#  # Available values: A positive number.
#  # Default value: max border size.
#  size: 1000
#  # The number of damages of the border (optional).
#  # Available values: A positive number.
#  # Default value: 0.2.
#  damages: 5
#  # The distance for which a player doesn't take damages when he's outside of the border.
#  # Available values: A positive number.
#  # Default value: 5.
#  safe-zone-distance: 10
#  # The warning time of the border.
#  # Available values: A positive number.
#  # Default value: 15
#  warning-time: 30
#  # The warning distance of the border. When a player is closest the border, a red border
#  # will appear on his screen until he moves away.
#  # Available values: A positive number.
#  # Default value: 5
#  warning-distance: 10
#  # The world in which set the border.
#  world: "my-world"
borders:
  world-border:
    center:
      x: 0
      z: 0
    size: 860
    damages: 100
    world: "world"